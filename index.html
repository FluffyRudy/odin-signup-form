<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="logo">
  </header>
  <h1>SignUp Form</h1>
  <form action="https://httpbin.org/post" method="post">
    <fieldset>
        <label for="first-name">
         <span class="label"> First Name</span> <br> <input type="text" id="first-name" name="first_name" pattern="^[a-zA-Z]{4,}(_?[a-zA-Z]*\d*)?$" placeholder="first name" required>
        </label>
        <label for="last-name">
          <span class="label">Last Name</span> <br> <input type="text" id="last-name" name="last_name" pattern="^[a-zA-Z]{4,}(_?[a-zA-Z]*\d*)?$" placeholder="last name" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="useremail">
          <span class="label">Email</span> <br> <input type="email" id="useremail" name="user_email" autocomplete="username" placeholder="example@gmail.com" required>
        </label>
        <label for="phone">
          <span class="label">Phone Number</span> <br> <input type="number" name="user_number" id="phone" placeholder="phone number" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="userpassword">
          <span class="label">Password</span> <br> <input type="password" id="userpassword" name="user_pass" autocomplete="new-password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" placeholder="password" required>
        </label>
        <label for="confirmpassword">
          <span class="label">Confirm Password</span><br> <input type="password" id="confirmpassword" name="confirm_pass" autocomplete="new-password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" placeholder="confirm password" required>
        </label>
    </fieldset>
    <button type="submit">Create Account</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
